<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="./assets/css/tituloPrincipal.css">
    <link rel="stylesheet" href="./assets/css/principal.css">
    <link rel="stylesheet" href="./assets/css/conteudo.css">
    <link rel="stylesheet" href="./assets/css/ano.css">
    <link rel="stylesheet" href="./assets/css/genero.css">
    <link rel="stylesheet" href="./assets/css/imagem.css">
    <link rel="stylesheet" href="./assets/css/botao.css">
    <link rel="stylesheet" href="./assets/css/verificador.css">
    <link rel="stylesheet" href="./assets/css/footer-paragrafo.css">
</head>
<body>
    <header>
        <h1 class="titulo-principal">Verificador de idade:</h1>    
    </header>
    <main>
        <div class="principal">

            <div class="conteudo">
                <div class="ano">
                    <label for="ano-nascimento">Ano de Nascimento:</label>
                    <input type="number" id="ano-nascimento" name="ano-nascimento" placeholder="aaaa">
                </div>  
                <div class="sexo">
                    <label>Sexo:</label>
                
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="radsex" checked>
                
                
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="radsex">
                  
                </div>   
            </div>  
            <div class="botao">
                <button class="verificador">verficar</button>
            </div>
            <p class="paragrafo"></p>  
            <div class="imagem">
             
            </div>
        </div>  
    </main>
    <footer class="footer">
        <p class="footer__paragrafo">Desenvolvido por Martins - 2023</p>
    </footer>
    <script src="./assets/js/funcao.js"></script>
</body>
</html>
